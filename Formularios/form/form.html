<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-3 bg bg-tertiary border border-2px">
        <form class="row" action="form.php" method="post">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="col-md-8">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Dime tus apellidos">
            </div>
            <div class="col-md-6">
                <label for="correo" class="form-label">Email</label>
                <input type="email" class="form-control" name="correo" id="correo">
            </div>
            <div class="col-md-6">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" name="url" id="url">
            </div>
            <div class="col-md-6">
                <label class="form-label">Sexo</label>
                <div class="form-check">
                    <label for="M" class="form-check-label">Masculino</label>
                    <input type="radio" class="form-check-input" name="sexo" id="M" value="M">
                </div>
                <div class="form-check">
                    <label for="F" class="form-check-label">Femenino</label>
                    <input type="radio" class="form-check-input" name="sexo" id="F" value="F">
                </div>
            </div>
            <div class="col-md-6">
                <label for="familiares" class="form-label">Nº Integrantes domicilio</label>
                <input type="range" class="form-range" name="family" min="0" max="8" id="familiares">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="aficion">Aficiones</label>
                <div class="form-check">
                    <label for="C" class="form-check-label">Cocinar</label>
                    <input type="checkbox"  name="aficion[]" id="C" value="cocinar" class="form-check-input">
                </div>
                <div class="form-check">
                    <label for="M" class="form-check-label">Música</label>
                    <input type="checkbox" name="aficion[]" id="M" value="musica" class="form-check-input">
                </div>
                <div class="form-check">
                    <label for="Pt" class="form-check-label">Pintura</label>
                    <input type="checkbox" name="aficion[]" id="Pt" value="pintura" class="form-check-input">
                </div>
                <div class="form-check">
                    <label for="P" class="form-check-label">Programar</label>
                    <input type="checkbox" name="aficion[]" id="P" value="programar" class="form-check-input">
                </div>
                <div class="form-check">
                    <label for="Vj" class="form-check-label">Videojuegos</label>
                    <input type="checkbox" name="aficion[]" id="Vj" value="videojuego" class="form-check-input">
                </div>
            </div>
            <div class="col-md-6">
                <label for="menu" class="form-label">Menu Fav</label>
                <select name="menu[]" id="menu" class="form-select" multiple>
                    <option value="pizza">Pizza</option>
                    <option value="hamburguesa">Hamburguesa</option>
                    <option value="sushi">Sushi</option>
                    <option value="ensalada">Ensalada</option>
                    <option value="tortilla">Tortilla de Papas</option>
                </select>
            </div>
            <button class="btn btn-info mt-3" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
